units:
  kx: cx
  ky: cy
  px: kx + 4
  py: ky + 4
points:
  zones:
    matrix:
      anchor:
        rotate: 5
        shift: [100, -100]
      columns:
        pinky-extra:
          key.column_net: P6
          rows:
            numbers:
              skip: true
            extra_bottom:
              skip: true
          rows.bottom.key.led_prev: LED12
          rows.bottom.key.led_next: LED13
          rows.home.key.led_prev: LED13
          rows.home.key.led_next: LED14
          rows.top.key.led_prev: LED24
          rows.top.key.led_next: LED25
        pinky:
          key.column_net: P7
          key.stagger: 2
          key.splay: -3
          key.origin: [-50, -10]
          rows:
            extra_bottom:
              skip: true
          rows.bottom.key.led_prev: LED11
          rows.bottom.key.led_next: LED12
          rows.home.key.led_prev: LED14
          rows.home.key.led_next: LED15
          rows.top.key.led_prev: LED23
          rows.top.key.led_next: LED24
        ring:
          key.column_net: P16
          key.splay: -3
          key.origin: [-12, -19]
          key.stagger: 20
          rows.bottom.key.led_prev: LED10
          rows.bottom.key.led_next: LED11
          rows.home.key.led_prev: LED15
          rows.home.key.led_next: LED16
          rows.top.key.led_prev: LED22
          rows.top.key.led_next: LED23
        middle:
          key.column_net: P10
          key.stagger: 10
          key.splay: -2
          rows.bottom.key.led_prev: LED9
          rows.bottom.key.led_next: LED10
          rows.home.key.led_prev: LED16
          rows.home.key.led_next: LED17
          rows.top.key.led_prev: LED21
          rows.top.key.led_next: LED22
        index:
          key.column_net: P21
          key.stagger: -15
          key.splay: -2
          rows.bottom.key.led_prev: LED8
          rows.bottom.key.led_next: LED9
          rows.home.key.led_prev: LED17
          rows.home.key.led_next: LED18
          rows.top.key.led_prev: LED20
          rows.top.key.led_next: LED21
        index-extra:
          key.column_net: P0
          key.stagger: 0
          key.splay: -3
          key.origin: [0, -10]
          rows:
            numbers:
              skip: true
            extra_bottom:
              skip: true
          rows.bottom.key.led_prev: LED7
          rows.bottom.key.led_next: LED8
          rows.home.key.led_prev: LED18
          rows.home.key.led_next: LED19
          rows.top.key.led_prev: LED19
          rows.top.key.led_next: LED20

      rows:
        bottom:
          row_net: P20
        home:
          row_net: P2
        top:
          row_net: P1
    thumbfan:
      anchor:
        ref: matrix_middle_bottom
        shift: [0, -55]
      columns:
        under_middle:
          key.column_net: P10
          key.splay: -1
          rows: 
            extra:
              row_net: P8
          rows.thumb.key.led_prev: LED4
          rows.thumb.key.led_next: LED5

          rows.extra.key.led_prev: LED5
          rows.extra.key.led_next: LED6
        under_index:
          key.column_net: P21
          rows: 
            extra:
              row_net: P8
          
          rows.thumb.key.led_prev: LED3
          rows.thumb.key.led_next: LED4
          rows.extra.key.led_prev: LED6
          rows.extra.key.led_next: LED7
        near:
          key.column_net: P0
          key.stagger: 9.5
          key.height: 2cx

          rows.thumb.key.led_prev: LED2
          rows.thumb.key.led_next: LED3
        home:
          key.column_net: P5
          key.height: 2cx
          key.spread: 19.5
          key.splay: -6
          key.shift: [1, -1]

          rows.thumb.key.led_prev: LED1
          rows.thumb.key.led_next: LED2
        far:
          key.column_net: P3
          key.shift: [5, 2]
          key.spread: 17.5
          key.splay: -25
          key.stagger: 2

          rows.thumb.key.led_prev: P9
          rows.thumb.key.led_next: LED1

      rows:
        thumb:
          row_net: P4
  rotate: -20
  #mirror:
  #  ref: matrix_pinky_home
  #  distance: 220
outlines:
  keys:
    - what: rectangle
      where: true
      size: [cx, cy]
  outline_raw:
    - what: polygon
      operation: stack
      fillet: 14
      points:
        - ref: thumbfan_far_thumb
          shift: [0.5px, -0.5py]
        - ref: thumbfan_home_thumb
          shift: [0.5px, -1py]
        - ref: thumbfan_under_middle_thumb
          shift: [-0.5px, -0.5py]
        - ref: matrix_pinky-extra_bottom
          shift: [-0.5px, -0.5py]
        - ref: matrix_pinky-extra_top
          shift: [-0.5px, 0.5py]
        - ref: matrix_ring_top
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_top
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_top
          shift: [0.5px, 0.5py]
        - ref: matrix_index-extra_top
          shift: [1px, 0.5py]
        - ref: thumbfan_far_thumb
          shift: [0.5px, 0.5py]
  outline:
    - name: outline_raw
      operation: add
      expand: 3
  outline_switch_cutout:
    - name: outline
    - operation: subtract
      name: keys
pcbs:
  main_pcb:
    outlines:
      main:
        outline: outline
    footprints:
      mx_hotswap_backlit:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
        adjust:
          rotate: 180
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [-7.5, 4]
          rotate: -90
      rgb_led:
        what: rgb
        where: true
        params:
          din: "{{key.led_prev}}"
          dout: "{{key.led_next}}"
        adjust:
          shift: [0, 5.25]
      promicro:
        what: promicro
        params:
          orientation: "down"
        where:
          ref: matrix_index_bottom
          shift: [2.25cx,0.5cx]
          rotate: 266
